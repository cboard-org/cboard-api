swagger: "2.0"
info:
  description: "Cboard API provides backend functionality and persistence to the Cboard application"
  version: "0.0.1"
  title: Cboard API
  termsOfService: "https://www.cboard.io/terms-of-use/"
# basePath prefixes all resource paths 
basePath: /
schemes:
  # tip: remove http to make production-grade
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.  
     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /login giving a valid user & password.
     The following syntax must be used in the 'Authorization' header :
         Bearer xxxxxx.yyyyyyy.zzzzzz
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
parameters:
  AnalyticsReport:
    name: report
    in: body
    description: Analytics data to be requested to Google analytics 
    required: true
    schema:
      $ref: "#/definitions/AnalyticsReport"
  Board:
    name: board
    in: body
    description: Board data for creating a new custom board 
    required: true
    schema:
      $ref: "#/definitions/Board" 
  Communicator:
    name: communicator
    in: body
    description: Communicator data for creating a new custom communicator
    required: true
    schema:
      $ref: "#/definitions/Communicator" 
  LanguageParameter:
    in: query
    name: lang
    type: string
    default: ""
    description: Language option in format xx-XX (e.g. en-US)
  LimitParameter:
    in: query
    name: limit
    type: integer
    default: 0
    description: The numbers of items to return
  Media:
    name: file
    in: formData
    type: file
    description: The files to upload.
    required: true
  OffsetParameter:
    in: query
    name: offset
    type: integer
    default: 0
    description: The number of items to skip before starting to collect the result set
  PageParameter:
    in: query
    name: page
    type: integer
    default: 1
    description: Page
  SearchParameter:
    in: query
    name: search
    type: string
    default: ""
    description: Search by
  Settings:
    name: settings
    in: body
    description: Settings data for creating a new custom settings
    required: true
    schema:
      $ref: "#/definitions/Settings" 
  SortParameter:
    in: query
    name: sort
    type: string
    default: "-_id"
    description: Sort by
  Translate:
    name: translate
    in: body
    description: Translate data 
    required: true
    schema:
      $ref: "#/definitions/Translate" 
  User:
    name: user
    in: body
    description: User data for creating a new local user 
    required: true
    schema:
      $ref: "#/definitions/User" 
  Location:
    name: X-Forwarded-For
    in: header
    description: Contains the remote IP address of the request
    required: true
    type: array
    items:
      type: string
  Subscriber:
    name: subscriber
    in: body
    description: Subscriber data 
    required: true
    schema:
      $ref: "#/definitions/Subscriber" 
  phraseToEdit:
    name: phraseToEdit
    in: body
    description: phraseToEdit data 
    required: true
    schema:
      $ref: "#/definitions/Translate"     
